{% extends "demo/base.html" %}

{% load demo_tags wagtailcore_tags %}

{% block content %}
    <aside>
        {% if self.body %}
        <div class="bg-primary">
        <aside id="contact-body">
        <div class="row" style="padding: 0 5%">
            {{ self.body|richtext }}
        </div>
        </aside>
        </div>
        {% endif %}

        {% include "demo/includes/contact.html" with contact=self only %}
    </aside>
{% endblock %}
